<!DOCTYPE html>
<html>
  <head>
    <title>to do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <h1>to-do list <i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fa fa-trash"></i></span> go shopping</li>
        <li><span><i class="fa fa-trash"></i></span> pay bills</li>
        <li><span><i class="fa fa-trash"></i></span> take kids out</li>
        <li><span><i class="fa fa-trash"></i></span> save money</li>
      </ul>
    </div>

  </body>
</html>
